---
layout: default
---

<h2>Blog</h2>
{% for post in site.posts %}
		<time>{{ post.date | date: "%b %-d, %Y" }}</time>
		<h3><a href="{{ post.url | prepend: site.url }}">{{ post.title }}</a></h3>
		{{ post.excerpt }}
{% endfor %}

<p>subscribe <a href="{{ "/feed.xml" | prepend: site.url }}">via RSS</a></p>
